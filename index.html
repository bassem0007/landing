<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner" style="background-image: url('images/banner.jpg')">
    <div class='container'>
      <h1>Filament brings technology into construction!</h1>
      <p>Manage and control your projects with the most efficient tools.</p>
      <a href="#" target='_blank' class="btn-blue">Receive Brochure</a>
    </div>
  </div>

  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class='cards'>
      <div class='card'>
      <img src="images/get in touch.svg" alt="">  
      <h3>Contact</h3>
      <p>Get in touch with us.</p>
      </div>

      <div class='card'>
      <img src="images/assess.svg" alt="">
      <h3>Assessment</h3> 
      <p>We study your situation.</p>
      </div>

      <div class='card'>
      <img src="images/agree.svg" alt="">
      <h3>Agreement</h3>
      <p>We sign the contract.</p>
      </div>
      
    </div>
  </div>

  <div class = 'footer'>
    <h3>Your satisfaction is our goal.</h3>
  </div>

  <!-- code a footer -->

</body>
</html>
